<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Make an Entry</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="snippet"></label>
        <textarea class="form-control" th:field="${snippet.textEntry}" />
        <span th:errors="${snippet.textEntry}" class="error"></span>
    </div>

    <input type="submit" value="Save Entry" />
</form>


<div class="job-listing">
    <p th:block th:each="textEntry : ${snippets}">

    <p th:text="${'Entry: ' + snippet.textEntry}"></p>
    <p th:text="${'Time: ' + snippet.timeStamp}"></p>
    </p>
</div>



</body>
</html>
